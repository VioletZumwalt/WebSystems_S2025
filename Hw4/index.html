<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Story</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="story-container">
        <h1>Shopping Adventure</h1>
        <img id="story-image" src="images/store.jpg" alt="Clothing store">
        <p id="story-text">You walk into a clothing store looking for the perfect outfit. Do you head to the casual or formal section?</p>
        <input type="text" id="user-input" placeholder="Type your choice here...">
        <button onclick="makeChoice()">Submit</button>
        <button onclick="restartStory()">Restart</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
